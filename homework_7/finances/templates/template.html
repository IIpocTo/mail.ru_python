{% load bootstrap3 %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery=1 %}
    <link rel="stylesheet" href="{% static 'styles/table_style.css' %}"/>
</head>
<body>
    <div class="container-fluid">
        <div class="container-fluid">
        {% block header %}
        {% endblock %}
        </div>
        <div class="container-fluid">
        {% block content %}
        {% endblock %}
        </div>
    </div>
</body>
</html>
