{% extends "template.html" %}
{% load bootstrap3 %}
{% block header %}
    <h3>Public profile of {{ user.username }}</h3>
{% endblock %}
{% block content %}
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h4>Username: <b>{{ user.username }}</b></h4>
        <h4>Email: <b>{{ user.email }}</b></h4>
        <h4>Telephone number: <b>{{ user.phone }}</b></h4>
        <h4>Address: <b>{{ user.address }}</b></h4>
    </div>
{% endblock %}
