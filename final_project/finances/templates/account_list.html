{% ifnotequal accounts|length 0 %}
    <li class="dropdown">
        <a id="drop1" href="{% url "finances:profile" %}"
           class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-tasks" aria-hidden="true"></i> Account list
            <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
            {% for acc in accounts %}
                <li>
                    <div class="row">
                        <a href="{% url 'finances:account' number=acc.number %}">{{ acc.number }}</a>
                        <a><button id="edit{{ acc.id }}_{{ acc.number }}" class="edit btn btn-success">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button></a>
                        <a><button id="delete{{ acc.id }}_{{ acc.number }}" class="delete btn btn-danger">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button></a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </li>
{% else %}
    <li class="open">
        <a id="drop1" class="dropdown-toggle">
            <i class="fa fa-tasks"></i> Your accounts
        </a>
    </li>
{% endifnotequal %}
