<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/table_style.css' %}">
</head>
<body>

    <h1>Charge Generator</h1>

    <a href='{% url "charges:main" %}'>Return to the main page.</a>

    <div>

        <table class="left"><caption><h2>Your deposit operations</h2></caption>

            {% for date, value in deposit %}
            <tr>
                <td>{{ date }} -> {{ value }}</td>
            </tr>
            {% endfor %}

        </table>

        <table class="right"><caption><h2>Your withdraw operations</h2></caption>

            {% for date, value in withdraw %}
            <tr>
                <td>{{ date }} -> {{ value }}</td>
            </tr>
            {% endfor %}

        </table>

    </div>

</body>
</html>
