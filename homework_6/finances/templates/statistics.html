{% extends "template.html" %}
{% load bootstrap3 %}
{% block header %}
    <h1>{{ title }}</h1>
    <a href='{% url "finances:main" %}'>Return to the main page.</a><br/>
    <a href="{% url 'finances:account' number=account_number %}">Return to the account page.</a><br/>
{% endblock %}
{% block content %}
    <div>
        <table class="container">
            {% for elem in stats %}
                <tr>
                    <th>{{ elem.year }}</th>
                    <th>{{ elem.month }}</th>
                    <th>{{ elem.total }}</th>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
